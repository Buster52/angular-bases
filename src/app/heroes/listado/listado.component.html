<p>Listado de Heroes</p>

<div *ngIf="deletedHero; else notDeleted">
    <h3>
        Heroe borrado:
        <small>{{deletedHero}}</small>
    </h3>
</div>

<ng-template #notDeleted>
    <h3>Heroe not deleted yet</h3>
</ng-template>

<button (click)="deleteHero()">
    Delete hero
</button>

<ul *ngFor="let hero of heroes">
    <li>{{hero}}</li>
</ul>
